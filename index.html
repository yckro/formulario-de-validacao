<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="pergunta">
            <h1 class="titulo">Ficou com dúvida?</h1>
            <h2 class="titulo">Nos mande uma mensagem</h2>
            <p class="texto">
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>

        <div class="formulario">
            <ul>
                <li class="input-item">
                    <input type="text" class="input" name="name" placeholder="Nome completo *">
                    <p class="aviso">*campo obrigatório</p>
                </li>

                <li class="input-item">
                    <input type="text" class="input" name="email" placeholder="E-mail *">
                    <p class="aviso">*campo obrigatório</p>
                </li>

                <li class="input-item">
                    <input type="text" class="input" name="fone" placeholder="Telefone *">
                    <p class="aviso">*campo obrigatório</p>
                </li>

                <li class="input-item">
                    <textarea class="input maior" name="text" placeholder="Mensagem *"></textarea>
                    <p class="aviso ultimo">*campo obrigatório</p>
                </li>
            </ul>

            <p class="obrigatorio">*campos obrigatórios</p>
            
            <input class="btn" type="submit" value="Enviar">
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
